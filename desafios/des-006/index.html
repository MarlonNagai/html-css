<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para sescobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="use as tags &lt;h1 h2 h3 h4 h5 h6&gt;">Títulos</abbr></li>
        <li><abbr title="~use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag&lt;br&gt;">Quebra de linha</abbr></li>
        <li><abbr title="use a tag &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="use a tag &lt;q&gt;">Aspas</abbr></li>
        <li><abbr title="use a tag &lt;li&gt;">listar item</abbr></li>
    </ul>
</body>
</html>
