<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamíca</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexíviel">
    </picture>
    <h2>Reproduzindo áudio</h2>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midias/zula.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG -->
     <audio preload="metadata" autoplay controls loop >
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.mp3" type="audio/ogg">
        <source src="midias/guanacast-33.mp3" type="audio/wav">

</html>
