<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>

        * { /*configurações globais das CSS*/

        }

</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
