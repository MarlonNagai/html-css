<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este video esta hospedado no meu próprio servidor.</p>
    <video width="500" controls>
        <source src="midia/meu_video.mp4" type="vieo/mp4">
        <source src="midia/video.mkv" type="video/mkv">
        <source src="midia/video.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com reprodução de videos.</p>

    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DfloaXUKr2o?si=C372t-Go7jcdVGNY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe src="https://player.vimeo.com/video/207423690?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="1920" height="1080" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Animation Reel"></iframe>
</body>
</html>
